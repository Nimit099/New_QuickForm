<div class="fieldvalidationbody">
    <template if:true={mainbody}>

        <template if:true={d}>
            <div class="fieldLabel">
                {fieldName}

            <div class="fieldvalidationbtnmaindiv">
                <div class="fieldvalidationbtndiv">
                    <div class="attributeButton">
                        <div class="btnDiv" data-title="Close" title="Close" onclick={validatingbtnhandle}>
                        <img src={fieldcancel} alt="" class="validationicon">
                        </div>
                        <div class="btnDiv" data-title="Delete" title="Delete" onclick={validatingbtnhandle}>
                            <img src={fielddelete} alt="" class="validationicon">
                        </div>
                        <div class="btnDiv" data-title="Save" title="Save" onclick={validatingbtnhandle}>
                            <img src={fieldsave} alt="" class="validationicon">
                        </div>
                        <div class="btnDiv" data-title="Copy" title="Copy" onclick={validatingbtnhandle}>
                            <img src={fieldduplicate} alt="" class="validationicon">
                        </div>
                    </div>

                    <div class="styletext">
                        <lightning-combobox
                        name="progress"
                        label="Label"
                        value={labelcheck}
                        placeholder="Label"
                        options={showlabel}
                        onchange={handleChange}
                        data-title="Label" ></lightning-combobox>
                    </div>
                    <template if:true={d}>
                        <div class="styletext">
                            <lightning-input label="Label" data-title="Label" value={labelvalue} onchange={validatingvalue} ></lightning-input>
                        </div>
                    </template>
                    <div class="togglebox">
                        <lightning-combobox
                        name="progress"
                        label="Help Text"
                        value={helptextcheck}
                        placeholder="Help Text"
                        options={showlabel}
                        onchange={handleChange}
                        data-title="HelpText" ></lightning-combobox>
                    </div>
                    <template if:true={d}>
                        <div class="styletext">
                            <lightning-input label="Help Text" data-title="HelpText" value={helptext} onchange={validatingvalue}></lightning-input>
                        </div>
                    </template>
                    <div class="textlabel">Validation</div>
                    <div class="togglebox">
                        <lightning-input type="toggle" label="Required Field" checked={} message-toggle-active="" message-toggle-inactive="" ></lightning-input>
                    </div>
                </div>
            </div>
        </template>
