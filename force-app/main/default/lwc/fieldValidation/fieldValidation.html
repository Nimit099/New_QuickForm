                                <lightning-input-rich-text formats="['font', 'size', 'bold', 'italic', 'underline', 'strike', 'list', 'indent', 'align', 'link', 'clean', 'table', 
                                'header', 'color', 'background']" value={} data-id="textEditor" placeholder="Type something" ></lightning-input-rich-text>
                            </lightning-tab>
                            <lightning-tab label="Edit HTML Text" onactive={d}>
                                <lightning-textarea label="HTML Text" value={} name="Html" onchange={RichTextC} ></lightning-textarea>
                            </lightning-tab>
                            <lightning-tab label="Output">
                                <!-- <ui-output-rich-text class="slds-text-longform" value={WrapperList.AttributeList.Agreement_Text__c} ></ui-output-rich-text> -->
                            </lightning-tab>
                        </lightning-tabset>

                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={c}></lightning-button>
                            <lightning-button variant="brand" label="OK" title="OK" onclick={OutRichC}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>

        <!-- LINK -->
        <!-- <aura:if isTrue={WrapperList.AttributeList.Form_Field__r.Data_Record_Id__c ==  'QFLINK'}> -->
        <template if:true={link}>
            <div class="fieldLabel">
                Link
            </div>
           <c-field-validationbtn  ></c-field-validationbtn>
            <div class="slider">
                <lightning-slider label="Min no of character" value={} min="0" max={}></lightning-slider>
            </div>
            <div class="slider">
                <lightning-slider label="Max no of character" value={} min={} max="256"></lightning-slider>
            </div>
            <lightning-button class="resetcharacter" label="Reset Character Limit" variant="brand-outline" onclick={resetCharacter}></lightning-button><br/>
            <div class="textlabel">Options</div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Add Placeholder text:" checked= {} message-toggle-active="" message-toggle-inactive=""></lightning-input>
            </div>
            <!-- <aura:if isTrue= {}> -->
            <template if:true={linkoptions}>
                <div class="plaintext">
                    <lightning-input variant="label-hidden" value={}></lightning-input>
                </div>
            </template>
            <div class="togglebox">
                <lightning-input type="toggle" label="Disable Field" checked={} message-toggle-active="" message-toggle-inactive=""></lightning-input>
            </div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Read only" checked={} message-toggle-active="" message-toggle-inactive=""></lightning-input>
            </div>
        </template>

        <!-- Signature -->
        <!-- <aura:if isTrue={WrapperList.AttributeList.Form_Field__r.Data_Record_Id__c == 'QFSIGNATURE'}> -->
        <template if:true={signature}>
            <div class="fieldLabel">
                Signature
            </div>
           <c-field-validationbtn  ></c-field-validationbtn>
        </template>

        <!-- RichText -->
        <!-- <aura:if isTrue={WrapperList.AttributeList.Form_Field__r.Data_Record_Id__c == 'QFRICHTEXT'}> -->
        <template if:true={richtext}>
            <div class="fieldLabel">
                RichText
            </div>
            <!-- <c:FieldAttributeButtons WrapperList={WrapperList} FieldType="RichText"> -->
            <div class="richstyle">
                <lightning-button class="richbutton" label="Edit RichText" onclick={openRichText}></lightning-button>
            </div>
            <!-- <aura:if isTrue={showRichText}> -->
            <template if:true={richtextinput}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <lightning-button-icon icon-name="utility:close" onclick={c} alternative-text="close" variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                            <h2 data-id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">HTML Block</h2>
                        </header>

                        <lightning-tabset variant="scoped">
                            <lightning-tab label="Edit Rich Text">
                                <lightning-input-rich-text formats="['font', 'size', 'bold', 'italic', 'underline', 'strike', 'list', 'indent', 'align', 'link', 'clean', 'table', 
                                'header', 'color', 'background']" value={} data-id="editor" placeholder="Type something"></lightning-input-rich-text>
                            </lightning-tab>
                            <lightning-tab label="Edit HTML Text" onactive={c}>
                                <lightning-textarea label="HTML Text" value={} name="Html" onchange={RichTextC}></lightning-textarea>
                            </lightning-tab>
                            <lightning-tab label="Output">
                                <!-- <ui-output-rich-text class="slds-text-longform" value={WrapperList.AttributeList.RichText__c}></ui-output-rich-text> -->
                            </lightning-tab>
                        </lightning-tabset>


                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={c}></lightning-button>
                            <lightning-button variant="brand" label="OK" title="OK" onclick={OutRichC}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>

        <!-- Look Up -->
        <!-- <aura:if isTrue={WrapperList.AttributeList.Form_Field__r.Data_Record_Id__c == 'QFLOOKUP'}> -->
        <template if:true={lookup}>
            <div class="fieldLabel">
                Look Up Field
            </div>
           <c-field-validationbtn  ></c-field-validationbtn>
            <div class="textlabel">Object Selection</div>
            <div class="styletext">
                <lightning-select data-id="SobjectList" label="Select Object" name="SobjectList" value={defvalue} onchange={selectObject}>
                    <option>Select Object</option>
                    <!-- <aura:iteration items={allObject} var="field1">
                        <option text={field1.label} value={field1.value}>
                    </aura:iteration> -->
                </lightning-select>
            </div>
        </template>

        <!-- Captcha -->
        <!-- <aura:if isTrue={WrapperList.AttributeList.Form_Field__r.Data_Record_Id__c == 'QFCAPTCHA'}> -->
        <template if:true={captcha}>
            <div class="fieldLabel">
                Captcha
            </div>
           <c-field-validationbtn  ></c-field-validationbtn>
        </template>

    </template>

    <!-- Form -->
    <!-- <aura:if isTrue={fields == 'form'}> -->
    <template if:true={formedit}>
        <div class="fieldLabel">
            Form Edit
        </div>
        <div class="attributeButton">
            <div class="btnDiv">
                <lightning-button label="Cancel" onclick={cancelValidation}></lightning-button>
            </div>
            <div class="btnDiv">
                <lightning-button label="Apply" onclick={saveFormDetails}></lightning-button>
            </div>
        </div>
        <!-- <aura:iteration items={formdetail} var="form"> -->
            <div class="textlabel">Form Details</div>
            <div class="styletext">
                <lightning-input label="Form Title" data-id="formtitle" value={} required="true" message-when-value-missing="Please Fill the Details"></lightning-input>
            </div>
            <div class="styletext">
                <lightning-input label="Description" value={}></lightning-input>
            </div>
            <div class="styletext">
                <div style="float:right;">
                    <lightning-helptext content="To display the form using the Progress bar or Steps"></lightning-helptext>
                </div>
                <div class="plaintext">
                    <lightning-select label="Display Type" value={}>
                        <option value="None">None</option>
                        <option value="Progress Bar">Progress Bar</option>
                        <option value="Standard Steps">Standard Steps</option>
                        <option value="Custom Steps">Custom Steps</option>
                        <option value="Page Count">Page Count</option>
                    </lightning-select>
                </div>
            </div>
            <div class="styletext">
                <div class="plaintext">
                    <lightning-select label="Captcha Type" value={}>
                        <option value="None">None</option>
                        <option value="Normal Captcha">Normal Captcha</option>
                        <option value="Normal Captcha In popup">Normal Captcha In popup</option>
                        <option value="Maths Captcha">Maths Captcha</option>
                        <option value="Slider Captcha">Slider Captcha</option>
                        <option value="Image Captcha">Image Captcha</option>
                    </lightning-select>
                </div>
            </div>
            <div class="togglebox">
                <lightning-input type="toggle" label="Active" checked={} message-toggle-active="" message-toggle-inactive=""></lightning-input>
            </div>
        <!-- </aura:iteration> -->
    </template>

    <!-- Page -->
    <template if:true={pageedit}>
        <div class="fieldLabel">
            Page Edit
        </div>
        <div class="attributeButton">
            <div class="btnDiv">
                <lightning-button label="Cancel" onclick={cancelValidation}></lightning-button>
            </div>
            <div class="btnDiv">
                <lightning-button label="Apply" onclick={savePageDetails}></lightning-button>
            </div>
        </div>
        <!-- <aura:iteration items={pagedetail} var="page"> -->
            <div class="textlabel">Page Details</div>
            <div class="styletext">
                <lightning-input label="Page Title" value={}></lightning-input>
            </div>
            <div class="styletext">
                <lightning-input label="Page Subtitle" value={}></lightning-input>
            </div>
        <!-- </aura:iteration> -->
    </template>

    <!-- <aura:if isTrue={fields == 'null'}> -->
    <template if:true={d43}>
        <!-- <ui-message title="Information" severity="info" closable="true">
            Click any fields to open validations.
        </ui-message> -->
    </template>
</div>
</template>
