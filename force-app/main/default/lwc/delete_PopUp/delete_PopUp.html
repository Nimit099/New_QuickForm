<!--
  @description       : This pop up is use for get confirmation from user to delete folder, record etc.
  @author            : Smit
  @last modified on  : 01-20-2023
-->
<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
       label="Delete"
       title="Delete"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    
    <template if:true={isModalOpen}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="ModalHeading"
                aria-modal="true" aria-describedby="ModalBody" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <div class="header">
                            <h2>Are you sure?</h2>
                        </div>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="ModalBody">
                        <div class="confirm-message" style="text-align: center;">
                            Confirm to delete this user :
                        </div>
                        <div class="footer">
                            <button class="slds-button yes-btn"><p class="yes-text">Yes</p></button>
                            <button class="slds-button no-btn" onclick={closeModal}><p class="no-text">No</p></button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </template>
</template>
